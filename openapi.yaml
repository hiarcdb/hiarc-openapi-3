openapi: 3.0.3
info:
  version: 0.1.0
  title: Hiarc API
  license:
    name: MIT
  description: |-
    Welcome to the Hiarc API documentation.
servers:
  - description: HiarcServer
    url: "http://localhost:5000"
security:
  - AdminApiKeyAuth: []
  - JWTBearerAuth: []
paths:
  "/users":
    post:
      summary: Create a User
      security:
        - AdminApiKeyAuth: []
      operationId: createUser
      tags:
        - User
      requestBody:
        description: "User information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUser"
      responses:
        "201":
          description: A User object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    get:
      summary: Get all Users
      security:
        - AdminApiKeyAuth: []
      operationId: getAllUsers
      tags:
        - User
      responses:
        "200":
          description: A list of User objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfUsers"
  "/users/{key}":
    get:
      summary: Get a User
      security:
        - AdminApiKeyAuth: []
      operationId: getUser
      tags:
        - User
      parameters:
        - name: key
          in: path
          required: true
          description: "Key of user to get"
          schema:
            type: string
      responses:
        "200":
          description: A User object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    put:
      summary: Update a User
      security:
        - AdminApiKeyAuth: []
      operationId: updateUser
      tags:
        - User
      parameters:
        - name: key
          in: path
          required: true
          description: "Key of user to get"
          schema:
            type: string
      requestBody:
        description: "User information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUser"
      responses:
        "200":
          description: A User object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    delete:
      summary: Delete a User
      security:
        - AdminApiKeyAuth: []
      operationId: deleteUser
      tags:
        - User
      parameters:
        - name: key
          in: path
          required: true
          description: "Key of user to delete"
          schema:
            type: string
      responses:
        "200":
          description: Empty response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
  "/users/current":
    get:
      summary: Get the current User
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getCurrentUser
      tags:
        - User
      responses:
        "200":
          description: A User object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  "/users/find":
    post:
      summary: Find a User
      security:
        - AdminApiKeyAuth: []
      operationId: findUser
      tags:
        - User
      requestBody:
        description: "User query"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FindUserRequest"
      responses:
        "200":
          description: A list of User objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfUsers"
  "/users/{key}/groups":
    get:
      summary: Get Groups for a User
      security:
        - AdminApiKeyAuth: []
      operationId: getGroupsForUser
      tags:
        - User
        - Groups
      parameters:
        - name: key
          in: path
          required: true
          description: "Key of user"
          schema:
            type: string
      responses:
        "200":
          description: A list of Group objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfGroups"
  "/users/current/groups":
    get:
      summary: Get the Groups for the current User
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getGroupsForCurrentUser
      tags:
        - User
        - Group
      responses:
        "200":
          description: A list of Group object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfGroups"
  "/files":
    post:
      summary: Create a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: createFile
      tags:
        - File
      parameters:
        - in: header
          name: X-Hiarc-User-Key
          schema:
            type: string
      requestBody:
        description: "File information"
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/CreateFile"
      responses:
        "201":
          description: A File object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
  "/files/{key}":
    get:
      summary: Get a File's Info
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getFile
      tags:
        - File
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file to get info"
          schema:
            type: string
      responses:
        "200":
          description: A File object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
    put:
      summary: Update a File
      security:
        - AdminApiKeyAuth: []
      operationId: updateFile
      tags:
        - File
      parameters:
        - name: key
          in: path
          required: true
          description: "Key of file to update"
          schema:
            type: string
      requestBody:
        description: "File information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateFile"
      responses:
        "200":
          description: A File object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
    delete:
      summary: Delete a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: deleteFile
      tags:
        - File
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file to delete"
          schema:
            type: string
      responses:
        "200":
          description: Empty response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
  "/files/{key}/attach":
    put:
      summary: Attach to an existing File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: attachToExisitingFile
      tags:
        - File
      parameters:
        - in: header
          name: X-Hiarc-User-Key
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file to attach to"
          schema:
            type: string
      requestBody:
        description: "File information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AttachToFile"
      responses:
        "201":
          description: A File object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
  "/files/{key}/copy":
    put:
      summary: Copy a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: copyFile
      tags:
        - File
      parameters:
        - in: header
          name: X-Hiarc-User-Key
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file to attach to"
          schema:
            type: string
      requestBody:
        description: "File information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CopyFile"
      responses:
        "201":
          description: A File object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
  "/files/{key}/versions":
    get:
      summary: Get a list of File Versions
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getVersions
      tags:
        - File
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file to get all versions"
          schema:
            type: string
      responses:
        "200":
          description: A list of File Versions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfFileVersions"
    put:
      summary: Add a new File Version
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: addVersion
      tags:
        - File
      parameters:
        - in: header
          name: X-Hiarc-User-Key
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file to add a version"
          schema:
            type: string
      requestBody:
        description: "File information"
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/AddFileVersion"
      responses:
        "201":
          description: A File object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
  "/files/{key}/retentionpolicies":
    get:
      summary: Get a list of Retention Policies on a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getRetentionPolicies
      tags:
        - File
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file to get all retention policies"
          schema:
            type: string
      responses:
        "200":
          description: A list of Retention Policies
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfRetentionPolicies"
    put:
      summary: Add a Retention Policy to a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: addRetentionPolicyToFile
      tags:
        - File
      parameters:
        - in: header
          name: X-Hiarc-User-Key
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file"
          schema:
            type: string
      requestBody:
        description: "Retention Policy information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddRetentionPolicyToFileRequest"
      responses:
        "200":
          description: Empty response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
  "/files/{key}/collections":
    get:
      summary: Get a list of Collections for a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getCollectionsForFile
      tags:
        - File
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file to get all collections"
          schema:
            type: string
      responses:
        "200":
          description: A list of Collections
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfCollections"
  "/files/{key}/download":
    get:
      summary: Download a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: downloadFile
      tags:
        - File
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file to download"
          schema:
            type: string
      responses:
        "200":
          description: A binary file
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
  "/files/directuploadurl":
    post:
      summary: Create a direct upload url to a storage service
      security:
        - AdminApiKeyAuth: []
      operationId: createDirectUploadUrl
      parameters:
        - name: expiresInSeconds
          in: query
          required: false
          schema:
            type: integer
          description: When access to the url should expire
      tags:
        - File
      requestBody:
        description: "Storage service information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDirectUploadUrl"
      responses:
        "200":
          description: A direct upload object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DirectUploadUrl"
  "/files/{key}/directdownloadurl":
    get:
      summary: Get a direct download URL to a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getDirectDownloadUrl
      tags:
        - File
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file to get download URL"
          schema:
            type: string
        - name: expiresInSeconds
          in: query
          required: false
          schema:
            type: integer
          description: When access to the url should expire
      responses:
        "200":
          description: A direct download URL object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DirectDownloadUrl"
  "/files/{key}/users":
    put:
      summary: Give a user access to a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: addUserToFile
      tags:
        - File
      parameters:
        - in: header
          name: X-Hiarc-User-Key
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file"
          schema:
            type: string
      requestBody:
        description: "User information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddUserToFileRequest"
      responses:
        "200":
          description: Empty response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
  "/files/{key}/groups":
    put:
      summary: Give a group access to a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: addGroupToFile
      tags:
        - File
      parameters:
        - in: header
          name: X-Hiarc-User-Key
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file"
          schema:
            type: string
      requestBody:
        description: "Group information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddGroupToFileRequest"
      responses:
        "200":
          description: Empty response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
  "/files/{key}/classifications":
    put:
      summary: Add a Classification to a File
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: addClassificationToFile
      tags:
        - File
      parameters:
        - in: header
          name: X-Hiarc-User-Key
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of file"
          schema:
            type: string
      requestBody:
        description: "Classification information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddClassificationToFileRequest"
      responses:
        "200":
          description: Empty response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
  "/tokens/user":
    post:
      summary: Create a Token for a User
      security:
        - AdminApiKeyAuth: []
      operationId: createUserToken
      tags:
        - Token
      requestBody:
        description: "User information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserToken"
      responses:
        "200":
          description: A User Token object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCredentials"
  "/collections/{key}":
    get:
      summary: Get a Collection's Info
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getCollection
      tags:
        - Collection
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of collection to get info"
          schema:
            type: string
      responses:
        "200":
          description: A Collection object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collection"
    put:
      summary: Update a Collection
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: updateCollection
      tags:
        - Collection
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of collection to get info"
          schema:
            type: string
      requestBody:
        description: "Collection information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCollection"
      responses:
        "200":
          description: A Collection object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collection"
    delete:
      summary: Delete a Collection
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: deleteCollection
      tags:
        - Collection
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of Collection to delete"
          schema:
            type: string
      responses:
        "200":
          description: Empty response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
  "/collections":
    post:
      summary: Create a Collection
      security:
        - AdminApiKeyAuth: []
      operationId: createCollection
      tags:
        - Collection
      requestBody:
        description: "Collection information"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCollection"
      responses:
        "201":
          description: A Collection object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Collection"
    get:
      summary: Get all Collections
      security:
        - AdminApiKeyAuth: []
      operationId: getAllCollection
      tags:
        - Collection
      responses:
        "200":
          description: A list of Collection objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfCollections"
  "/collections/{key}/files":
    get:
      summary: Get a Collection's Files
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getCollectionFiles
      tags:
        - Collection
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of collection"
          schema:
            type: string
      responses:
        "200":
          description: A List of File objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfFiles"
    put:
      summary: Add a File to a Collection
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: addFileToCollection
      tags:
        - Collection
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of Collection"
          schema:
            type: string
      requestBody:
        description: "Add File request"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddFileToCollectionRequest"
      responses:
        "200":
          description: Empty response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
  "/collections/{key}/children":
    get:
      summary: Get a Collection's child Collections
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getCollectionChildren
      tags:
        - Collection
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of collection"
          schema:
            type: string
      responses:
        "200":
          description: A List of Collection objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfCollections"
  "/collections/{key}/items":
    get:
      summary: Get a Collection's child items, including Collections and Files
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: getCollectionItems
      tags:
        - Collection
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of collection"
          schema:
            type: string
      responses:
        "200":
          description: Collection Item objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CollectionItems"
  "/collections/find":
    post:
      summary: Find a Collection
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: findCollection
      tags:
        - Collection
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
      requestBody:
        description: "Collection query"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FindCollectionRequest"
      responses:
        "200":
          description: A list of Collection objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListOfCollections"
  "/collections/{key}/files/{fileKey}":
    delete:
      summary: Remove a File from a Collection
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: removeFileFromCollection
      tags:
        - Collection
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of Collection"
          schema:
            type: string
        - name: fileKey
          in: path
          required: true
          description: "Key of File to remove from Collection"
          schema:
            type: string
      responses:
        "200":
          description: Empty response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Empty"
  "/collections/{key}/children/{childKey}":
    put:
      summary: Add a child item to a Collection
      security:
        - AdminApiKeyAuth: []
        - JWTBearerAuth: []
      operationId: addChildToCollection
      tags:
        - Collection
      parameters:
        - name: X-Hiarc-User-Key
          in: header
          description: "Optional key of user to impersonate"
          schema:
            type: string
        - name: key
          in: path
          required: true
          description: "Key of Collection"
          schema:
            type: string
        - name: childKey
          in: path
          required: true
          description: "Key of item to add as child to Collection"
          schema:
            type: string
      responses:
        "200":
          description: Empty response
          content:
            application/json:
              schema:
